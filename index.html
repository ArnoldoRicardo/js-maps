<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
      <meta charset="utf-8" />
	<style type="text/css">
	  html, body, #map-canvas {
	  margin: 0;
	  padding: 0;
	  height: 100%;
	  }
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.10&key=AIzaSyAat5RxC0IPfqlf2m06iPA7PtcKuWtQPaI&sensor=false"></script>
    <script type="text/javascript">
    function initialize() {
	var myLatlng=new google.maps.LatLng(-34.397, 150.644);
	var mapOptions={
	    zoom: 8,
	    center: myLatlng,
	    mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	
	var map = new google.maps.Map(document.getElementById('map-canvas'),
				      mapOptions);
	
	var contenido = '<div id="content">'+
	    '<div id="siteNotice">'+
	    '</div>'+
	    '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
	    '<div id="imagen" style="clear: left">'+
	    '<img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-prn2/203304_1769033576_1724429381_s.jpg">'+
	    '</div>';
	
	var infowindow = new google.maps.InfoWindow({
	    content: contenido
	});
	
	var marker = new google.maps.Marker({
	    position: myLatlng,
	    map: map,
	    title: 'Uluru (Ayers Rock)'
	});
	google.maps.event.addListener(marker, 'click', function() {
	    infowindow.open(map,marker);
	});/**/
    }

google.maps.event.addDomListener(window, 'load', initialize);
</script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
